<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Card Game</title>
</head>

<body>
    <div class="container">
        <div id="dynamic-cards" class="game-container">
            <div class="heading-container">
                <h1 class="heading">
                    Memory Card Game
                </h1>
                <h2 class="game-heading">Click any card to flip it!</h2>
            </div>
            <div class="cards-container">
                <div class="card">
                    <img src="./image/images.png"
                        class="outline-image">
                    <img id="1" src="./image/apple-logo-2400x2400-20220512-1.webp"
                        alt="Apple logo" class="card-image">
                </div>
                <div class="card">
                    <img src="./image/images.png"
                        class="outline-image">
                    <img id="2" src="./image/zarla-chanel-monogram-logo-2400x2400-20240701.webp"
                        alt="Chanel logo" class="card-image">
                </div>
                <div class="card">
                    <img src="./image/images.png"
                        class="outline-image">
                    <img id="3" src="./image/google-logo-2400x2400-20220519.webp"
                        alt="Google logo" class="card-image">
                </div>
                <div class="card">
                    <img src="./image/images.png"
                        class="outline-image">
                    <img id="4" src="./image/zarla-chanel-monogram-logo-2400x2400-20240701.webp"
                        alt="Chanel logo" class="card-image">
                </div>

                <div class="card">
                    <img src="./image/images.png"
                        class="outline-image">
                    <img id="5" src="./image/apple-logo-2400x2400-20220512-1.webp"
                        alt="Apple logo" class="card-image">
                </div>
                <div class="card">
                    <img src="./image/images.png"
                        class="outline-image">
                    <img id="6" src="./image/bmw-logo-2400x2400-20220106.webp"
                        alt="BMW logo" class="card-image">
                </div>
                <div class="card">
                    <img src="./image/images.png"
                        class="outline-image">
                    <img id="7" src="./image/google-logo-2400x2400-20220519.webp"
                        alt="Google logo" class="card-image">
                </div>
                <div class="card">
                    <img src="./image/images.png"
                        class="outline-image">
                    <img id="8" src="./image/coca-cola-logo-2400x2400-20220513.webp"
                        alt="Coca Cola logo" class="card-image">
                </div>

                <div class="card">
                    <img src="./image/images.png"
                        class="outline-image">
                    <img id="9" src="./image/bmw-logo-2400x2400-20220106.webp"
                        alt="BMW logo" class="card-image">
                </div>
                <div class="card">
                    <img src="./image/images.png"
                        class="outline-image">
                    <img id="10"
                        src="./image/mcdonalds-logo-2400x2400-20220519.webp"
                        alt="Mcdonalds logo" class="card-image">
                </div>
                <div class="card">
                    <img src="./image/images.png"
                        class="outline-image">
                    <img id="11" src="./image/coca-cola-logo-2400x2400-20220513.webp"
                        alt="Coca Cola logo" class="card-image">
                </div>
                <div class="card">
                    <img src="./image/images.png"
                        class="outline-image">
                    <img id="12"
                        src="./image/mcdonalds-logo-2400x2400-20220519.webp"
                        alt="Mcdonalds logo" class="card-image">
                </div>
            </div>

            <div class="progress-container">
                <div class="move-counter">Moves: 0</div>
                <button id="restart" class="restart-button">
                    Restart
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
